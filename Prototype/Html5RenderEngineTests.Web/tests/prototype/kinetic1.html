        function randomInt(low, high) {
            return Math.floor(Math.random() * (high - low + 1) + low);
        }
        function drawBox(ctx, left, top, width, height, stroke) {
            ctx.beginPath();
            ctx.rect(left + stroke / 2, top + stroke / 2, width - stroke, height - stroke);
            ctx.lineWidth = stroke;
            ctx.strokeStyle = "black";
            ctx.fillStyle = "#FFFFFF";
            ctx.fill();
            ctx.stroke();
            ctx.closePath();
        }

        function drawText(ctx, text, font, x, y, align, baseline) {
            ctx.font = font;
            ctx.textAlign = align;
            ctx.textBaseline = baseline;
            ctx.fillStyle = "black";
            ctx.fillText(text, x, y);
        }
