        function addElement() {
            var b = new Border();
            b.SetBorderBrush(new SolidColorBrush(new Color(0, 0, 0, 1.0)));
            b.SetBorderThickness(new Thickness(1, 1, 1, 1));
            b.SetCornerRadius(new CornerRadius(5, 5, 5, 5));

            b.SetMinHeight(50);
