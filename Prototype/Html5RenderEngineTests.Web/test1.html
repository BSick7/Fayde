    <script type="text/javascript">
        BaseClass.prototype = new Object();
        BaseClass.prototype.constructor = BaseClass;
        function BaseClass() { }
        BaseClass.prototype.method1 = function () {
            alert("Base");
        };

        InheritedClass.prototype = new BaseClass();
        InheritedClass.prototype.constructor = InheritedClass;
        function InheritedClass() {
            BaseClass.call(this);
        }
        InheritedClass.prototype.method1 = function () {
            BaseClass.prototype.method1.call(this, 1, 2, 3);
            alert("Inherited");
        };
        var t = new InheritedClass();
        t.method1();
    </script>
</head>
