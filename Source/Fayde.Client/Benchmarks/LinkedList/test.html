<!DOCTYPE html>

<html>
	<head>
		<title>LinkedList Benchmark</title>
		
		<!-- Common Utilities -->
        <script src="LinkedList.js" type="text/javascript"></script>
		
		<!-- Benchmarking utilities -->
		<script type="text/javascript">
		    function log(html) {
		        document.getElementById('logDiv').innerHTML += html + '<br/><br/>'
		    }

		    function logTitle(title) {
		        document.getElementById('logDiv').innerHTML +=
				'=============================================<br/>' +
				'<b>' + title + '</b><br/>' +
				'=============================================' + '<br/><br/>'
		    }

		    function test(name, f) {
		        // Repeats each benchmark multiple times to smooth out anomalies
		        // Also tracks min and max times

		        if (!f) {
		            log('<i>' + name + ': Unsupported</i>');
		            return;
		        }

		        var runCount = 10;
		        var internalRunCount = 20000;
		        var totalTime = 0;
		        var minTime = 0;
		        var maxTime = 0;

		        for (var i = 0; i < runCount; ++i) {
		            var time = f(internalRunCount);
		            if (i == 0) {
		                minTime = time;
		                maxTime = time;
		            } else {
		                if (minTime > time) { minTime = time; }
		                if (maxTime < time) { maxTime = time; }
		            }
		            totalTime += time;
		        }

		        var avg = totalTime / runCount;

		        log('<i>' + name + '</i> - Avg: <b>' + avg + 'ms</b>, Min: ' + minTime + 'ms, Max: ' + maxTime + 'ms');
		    }

		    function testSet(name, tests) {
		        setTimeout(function () {
		            logTitle(name);
		            for (var i = 0; i < tests.length; ++i) {
		                test(tests[i].name, tests[i].test);
		            }
		        }, 1);
		    }
		</script>
		
		<!-- Benchmarks -->
		<script type="text/javascript">
		    function testMain() {

		        testSet('Append', [
					{ name: 'LinkedList', test: function (count) {
					    var ll = new LinkedList();
					    var start = Date.now();
					    for (var i = 0; i < count; i++) {
					        ll.Append({ Element: 2 });
					    }
					    return Date.now() - start;
					}
					},
					{ name: 'Array', test: function (count) {
					    var ll = [];
					    var start = Date.now();
					    for (var i = 0; i < count; i++) {
					        ll.push({ Element: 2 });
					    }

					}
					}
				]);

				testSet('Remove', [

					    var ll = new LinkedList();
					    for (var i = 0; i < 500; i++) {
					        ll.Append({ Element: 2 });
					    }

					    var start = Date.now();
					    var node;
					    while (node = ll.First()) {
					        ll.Remove(node);
					    }
					    return Date.now() - start;

					{ name: 'Array', test: function (count) {
					    var ll = [];
					    for (var i = 0; i < 500; i++) {
					        ll.push({ Element: 2 });
					    }

					    var start = Date.now();
					    var node;
					    while (node = ll.shift()) {

					    }
					    return Date.now() - start;
					}
					}
				]);
		    }
        </script>
		
		<style type="text/css">
			body {
				font: 0.8em Verdana,sans-serif;
			}
		</style>
	</head>
	<body onload="testMain()">
		<div id="logDiv"></div>
	</body>
</html>
