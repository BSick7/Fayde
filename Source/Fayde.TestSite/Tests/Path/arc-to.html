<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/Fayde/Fayde.js"></script>
    <script src="util.js"></script>
    <script type="text/javascript">
        var config = {
            w: 800,
            h: 800,
            bg: "#eeeeee"
        };
        var canvas;
        var ctx;
        var info;

        function load() {
            var canvas = addCanvas(config);
            ctx = canvas.getContext("2d");
            info = document.getElementById("info");
            go();
        }

        function go() {
            ctx.clearRect(0, 0, config.w, config.h);

            var sx = randomInt(0, config.w);
            var sy = randomInt(0, config.h);

            var ra = randomArcTo();
            var arc = Fayde.Path.ArcTo(ra.cpx, ra.cpy, ra.ex, ra.ey, ra.r);

            var strokePars = randomStrokeParameters();

            ctx.beginPath();
            ctx.moveTo(sx, sy);
            arc.draw(ctx);
            pathStroke(ctx, "rgb(0,0,0)", strokePars);

            drawGuideLine(ctx, sx, sy, ra.cpx, ra.cpy, 1);
            drawGuideLine(ctx, ra.cpx, ra.cpy, ra.ex, ra.ey, 2);

            drawStartPoint(ctx, sx, sy);
            drawControlPoint(ctx, ra.cpx, ra.cpy, 1);
            drawEndPoint(ctx, ra.ex, ra.ey);

            drawBoundingBox(arc, sx, sy, strokePars);

            dumpinfo(ra.r, strokePars);
        }

        function dumpinfo(r, pars) {
            info.innerText = strokeParamsToString(pars) + "; radius:" + r;
        }

        function randomArcTo() {
            var cpx = randomInt(0, config.w);
            var cpy = randomInt(0, config.h);
            var ex = randomInt(0, config.w);
            var ey = randomInt(0, config.h);

            var r = Math.max(10, randomInt(0, 50));

            return {
                cpx: cpx,
                cpy: cpy,
                ex: ex,
                ey: ey,
                r: r
            };
        }
    </script>
</head>
<body onload="load()">
    <input type="button" value="again" onclick="go()" />
    <span id="info"></span>
    <br />
</body>
</html>
