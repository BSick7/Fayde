<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/Fayde/Fayde.js"></script>
    <script src="util.js"></script>
    <script type="text/javascript">
        var config = {
            w: 800,
            h: 800,
            bg: "#eeeeee"
        };
        var canvas;
        var ctx;

        function load() {
            var canvas = addCanvas(config);
            ctx = canvas.getContext("2d");
            go();
        }

        function go() {
            ctx.clearRect(0, 0, config.w, config.h);

            var sx = randomInt(0, config.w);
            var sy = randomInt(0, config.h);

            var rnd = randomQuadBezier();
            var bezier = Fayde.Path.QuadraticBezier(rnd.cpx, rnd.cpy, rnd.x, rnd.y);

            ctx.beginPath();
            ctx.strokeStyle = "rgb(0,0,0)";
            ctx.moveTo(sx, sy);
            bezier.draw(ctx);
            ctx.stroke();

            drawGuideLine(ctx, sx, sy, rnd.cpx, rnd.cpy, 1);
            drawGuideLine(ctx, rnd.cpx, rnd.cpy, rnd.x, rnd.y, 2);

            drawStartPoint(ctx, sx, sy);
            drawControlPoint(ctx, rnd.cpx, rnd.cpy, 1);
            drawEndPoint(ctx, rnd.x, rnd.y);

            var box = { l: Number.POSITIVE_INFINITY, r: Number.NEGATIVE_INFINITY, t: Number.POSITIVE_INFINITY, b: Number.NEGATIVE_INFINITY };
            bezier.extendFillBox(box, sx, sy);
            ctx.strokeStyle = "rgb(255,0,0)";
            ctx.strokeRect(box.l, box.t, box.r - box.l, box.b - box.t);
        }

        function randomQuadBezier() {
            var cpx = randomInt(0, config.w);
            var cpy = randomInt(0, config.h);
            var x = randomInt(0, config.w);
            var y = randomInt(0, config.h);

            return {
                cpx: cpx,
                cpy: cpy,
                x: x,
                y: y
            };
        }
    </script>
</head>
<body onload="load()">
    <input type="button" value="again" onclick="go()" />
    <br />
</body>
</html>
