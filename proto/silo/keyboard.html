<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
</head>
<body>
<input id="focuser" type="text" style="opacity: 0; float: left;"/>

<div id="m" style="background-color: yellow;">
    MMMMMMMMMMMMMMMMMMMMMMMMm
    MMMMMMMMMMMMMMMMmmmmmmmMMMMMMMMMMm
</div>
<script type="text/javascript">
    var m = document.getElementById('m');
    m.addEventListener('mouseup', function () {
        var focuser = document.getElementById('focuser');
        focuser.focus();
    });
    /*
     $('#m').mouseup(function mouseup() {
     $('#focuser').focus();
     });
     */
</script>
</body>
</html>
