<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        var perf = {
            timing: true
        };
    </script>
    <script src="lib/nullstone/dist/nullstone.min.js"></script>
    <script src="lib/minerva/dist/minerva.min.js"></script>
    <script src="lib/fayde/dist/fayde.js"></script>
    <script type="text/javascript">
        var require = {
            baseUrl: "./",
            paths: {
                "text": "lib/requirejs-text/text"
            },
            deps: ["text", "text!fayde.json"],
            callback: function (text, config) {
                Fayde.Bootstrap();
            }
        };
    </script>
    <script src="lib/requirejs/require.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>

<script>
    function getQueryParam(key) {
        var q = window.location.search.substr(1);
        var kvps = q.split(';');
        for (var i = 0; i < kvps.length; i++) {
            var tokens = kvps[i].split('=');
            if (tokens[0].toLowerCase() === key.toLowerCase())
                return tokens[1];
        }
    }
    document.body.setAttribute('fayde-app', getQueryParam('app'));
</script>
</body>
</html>
